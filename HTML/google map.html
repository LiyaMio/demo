<!DOCTYPE html>
<html>
<head>
    <title>loadmapasyncHTML</title>
<!--    <style type='text/css'>body{margin:0;padding:0;overflow:hidden;font-family:'Segoe UI',Helvetica,Arial,Sans-Serif}</style>-->
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <script type='text/javascript' src='https://cn.bing.com/api/maps/mapcontrol?key=Ai4z67SFmR5vWrxe5ftXjMV0Zk0VZJX12kyFVJc5_elLbzAVHkCDpwgGpNvo8wIN'></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../JS/op.js"></script>
    <style>
        #runtime{
            right:70vw;
            width: 30vw;
            height:50vh;
            position:fixed!important;
        }
        #memory{
            top:50vh;
            right:70vw;
            width: 30vw;
            height:50vh;
            position:fixed!important;
        }
        #myMap{
            left:30vw;
            width: 70vw;
            height: 100vh;
            position:fixed!important;
        }
    </style>
</head>
<body onload='loadMapScenario();' style="overflow: hidden">
<div id='runtime'></div>
<div id='memory'></div>
<div id='myMap'></div>

<script  type="text/javascript">

    var chartDom = document.getElementById('runtime');
    var myChart = echarts.init(chartDom);
    var option;
    option = {
        title:{
          // left:"5%",
            text:'运行时间对比'
        },
        dataset:{
            source: [
                ['dataSize', '10000', '20000', '30000', '40000', '50000', '100000'],
                ['newA', 56.5, 82.1, 88.7, 70.1, 53.4, 85.1],
                ['oldA', 51.1, 51.4, 55.1, 53.3, 73.8, 68.7],

            ]
        },
        legend: {
            data: ['newA', 'oldA']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {type: 'line', smooth: true, seriesLayoutBy: 'row', emphasis: {focus: 'series'}},
            {type: 'line', smooth: true, seriesLayoutBy: 'row', emphasis: {focus: 'series'}},
        ]
    };
    option && myChart.setOption(option);
</script>
<script  type="text/javascript">

    var chartDom = document.getElementById('memory');
    var myChart = echarts.init(chartDom);
    var option;
    option = {
        title:{
            // left:"5%",
            text:'内存使用对比'
        },
        tooltip: {
            trigger: 'axis'
        },
        dataset:{
            source: [
                ['dataSize', '10000', '20000', '30000', '40000', '50000', '100000'],
                ['newA', 56.5, 82.1, 88.7, 70.1, 53.4, 85.1],
                ['oldA', 51.1, 51.4, 55.1, 53.3, 73.8, 68.7],

            ]
        },
        legend: {
            data: ['newA', 'oldA']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {type: 'line', smooth: true, seriesLayoutBy: 'row', emphasis: {focus: 'series'}},
            {type: 'line', smooth: true, seriesLayoutBy: 'row', emphasis: {focus: 'series'}},
        ]
    };
    option && myChart.setOption(option);
</script>
</body>
</html>
